<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
      </style>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | QR code component</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      p {
        font-family: 'Outfit', sans-serif;
      }
      #title {
        font-weight: 700;
        line-height: 120%;
        letter-spacing: 0px;
        font-size: 22px;
      }
      #detail {
        font-weight: 400;
        line-height: 140%;
        letter-spacing: 0.2px;
        font-size: 15px
      }

    </style>
  </head>
  <body class="h-screen flex items-center justify-center bg-slate-300">
    <div class="w-54 flex flex-col items-center justify-center border-none rounded-xl bg-white">
      <div class="m-[16px]">
        <div>
          <img src="./images/image-qr-code.png" alt="" class="w-[288px] rounded-lg">
        </div> 
        <div class=" text-center justify-center w-[288px] mt-[24px] mb-[40px]">
          <div class="mx-[16px]">
            <p id="title" class="text-slate-900 ">Improve your front-end skills by building projects</p> 
            <p id="detail" class="text-slate-500 mt-[16px]">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
